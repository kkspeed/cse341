<div class="container bg-white col-md-10" id="content-bg">
  <form action="/register" method="post" id="register">
    <div class="form-group">
      <label class="control-label" for="username">Username</label>
      <input type="text" class="form-control" id="input-username" name="username"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <label class="control-label" for="firstname">Firstname</label>
      <input type="text" class="form-control" id="input-firstname" name="firstname"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <label class="control-label" for="lastname">Lastname</label>
      <input type="text" class="form-control" id="input-lastname" name="lastname"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <input type="text" class="form-control" id="input-email" name="email"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <label class="control-label" for="password">Password</label>
      <input type="password" class="form-control" id="input-password" name="password"/>
      <input ytpe="password" class="form-control" id="input-password2" name="password2"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <label class="control-label" for="password2">Password (Retype)</label>
      <input ytpe="password" class="form-control" id="input-password2" name="password2"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group">
      <input ytpe="password" class="form-control" id="input-password2" name="password2"/>
      <span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <input type="submit" value="Login" class="btn btn-primary"/>
  </form>
</div>
