<div class="container bg-white col-md-10" id="content-bg">
  <form action="/exercises/submit" method="post" id="exercise"
        enctype="multipart/form-data">
    <div class="list-group">
      <div class="form-group list-group-item">
        <h4/>
        <div class="spec"></div>
        <img class="question"/><br/>
        <a href="#" class="attach"/>
        <p> Your answer: </p>
        <textarea rows="10" class="sol form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary"/>
      <input type="hidden" value="0" id="exercise-id" name="exercise"/>
      <input type="hidden" value="0" id="exercise-count" name="count"/>
    </div>
  </form>
  <script type="text/javascript" src="/js/plugins/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="/js/plugins/ckeditor/config.js"></script>


  <script type="text/javascript">
    $(".sol").each(function(){
        CKEDITOR.replace(this);
    });
  </script>
</div>
